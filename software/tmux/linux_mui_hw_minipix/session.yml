name: linux_mui_hw_minipix
root: ./
startup_window: main
# pre_window: 
windows:
  - serials:
      layout: tiled
      panes:
        - socat -d -d PTY,link=/tmp/ttyS2,rawer,echo=0 PTY,link=/tmp/ttyS3,rawer,echo=0
  - main:
      layout: even-vertical
      panes:
        - sleep 0.5; sudo ./example_interface /dev/ttyUSB0 921600 0 /tmp/ttyS2 921600 1
        - sleep 9.0; ./gatherer /tmp/ttyS3 921600 1 `pwd`/received_data/data.txt 20 2000 TOA_TOT
